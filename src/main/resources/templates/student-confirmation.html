<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title> Student Confirmation Form ></title>

</head>

<body>

<h3>Student Confirmation</h3>
<br><br>
Registration done!
<br><br>


student is confirmed: <span th:text="${student.firstName}+' '+${student.lastName}"/>

<br><br>
Country: <span th:text="${student.country}"/>

<br><br>
Favorite Programming language : <span th:text="${student.favoriteLanguage}"/>

<br><br>
Favorite Operating Systems:

<ul>
    <li th:each="tempOs : ${student.favoriteOS}" th:text="${tempOs}" />
</ul>


</body>

</html>
